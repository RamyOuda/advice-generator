<div class="advice-container">
  @if (loading()) {
  <p class="loading">Loading...</p>
  } @else if (!advice()) {
  <p class="error">Error!</p>
  } @else {
  <p class="id">ADVICE #{{ id() }}</p>
  <p class="advice">"{{ advice() }}"</p>

  @if (!timer()) {
  <button class="fetch-advice" (click)="fetchAdvice()">Get New Advice</button>
  } @else {
  <button class="fetch-advice">{{ timer() }}</button>
  } }
</div>
